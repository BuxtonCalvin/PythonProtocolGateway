[time]
interval = 10
offline_interval = 60
error_interval = 60

[serial]
port = /dev/ttyACM0
baudrate = 9600

[inverters.main]
unit = 1
measurement = inverter
protocol_version = v0.14

[general]
log_level = DEBUG

[mqtt]
host = 192.168.178.160
port = 1883
user = mqtt_user
pass = mqtt_pass
topic = inverter/growatt/MIC-600TL-X
error_topic = inverter/growatt/MIC-600TL-X/error
discovery_topic = homeassistant